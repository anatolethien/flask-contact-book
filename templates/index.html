{% extends 'base.html' %}
{% block content %}
<div class="action">
	<a href="{{ url_for('new') }}">
		<button type="button">Add contact</button>
	</a>
</div>
<div>
	<ul>
		{% for contact in contact_list %}
		<li>
			<a href="{{ url_for('contact', id=contact.id) }}">{{ contact.first_name }} {{ contact.last_name }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
